<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
  <meta name="description" content="Canvas with rubber band selection box.">
  <meta name="keywords" content="canvas, rubber band, selection, save, screen, restore, HTML5">
  <title> Hillary Ssemakula Shape Editor </title>
  <!-- Styled with bootstrap and jquery-->
  <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="./css/styles.css">
  <link rel="stylesheet" type="text/css" href="./css/jquery-ui.structure.min.css">
  <link rel="stylesheet" type="text/css" href="./css/jquery-ui.theme.min.css">
  <!--  <link rel="stylesheet" type="text/css" href="./css/jquery-ui.min.css"> -->

  <!-- additional functionality Jquery -->
  <script src="./js/jquery-3.3.1.min.js"></script>
  <script src="./js/jquery-ui.min.js"></script>

</head>


<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
      <a class="navbar-brand mb-0" href="#">
        <h3>Hillary Ssemakula Shape Editor</h3>
      </a>

      <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
        <li class="nav-item active">
          <a class="nav-link" href="#"></a>
        </li>
        <li class="nav-item">
        </li>
        <li class="nav-item">

        </li>
      </ul>

      <form class="form-inline   ">
        <img src="./images/insta.png" height="30" width="30" />
        <h6 class="ml-2 mt-3"> hillary_s.s </h6>
      </form>
    </div>
  </nav>


  <div id="wrapper" class="container-fluid bg-dark m-0 p-0">
    <!--
    <div class=" bg-light ">

      <h6 class="pt-2 pb-3 col-md-5 "> Hillary Ssemakula Shape Editor</h6>
      <div class="row float-right">
        <img src="./images/insta.png" height="42" width="42"/>
        <p> hillary_s.s </p>
      </div>
    </div> -->


    <!-- MAIN ROW -->
    <div class="row m-0 pb-5 pr-0 pl-0 pt-0 bg-dark">

      <!-- SHAPE MENU DIV---------------------------------------------------------------->
      <div id="shapeMenu" class=" col-md-2 mt-5 ml-2">


        <!--Heading -->
        <div class=" text-white">
          <h5> <u> Choose Shape </u> </h5>
        </div>


        <!-- list of shape buttons DIV-->
        <div class="row" id="buttonList">

          <!--- LIST 1, Rectangle, Square, Circle, Ellipse -->
          <ul class="mt-3 list-unstyled text-center">
            <!-- Triangle -->
            <li class="mt-1 p-0">
              <button type="button" class="btn btn-dark shapeButton" id="triangle">
                <svg height="50" width="50">
                  <polygon points="25,5 45,40 5,40" stroke="white" stroke-width="2" fill="#37474F" />
                </svg>
              </button>
            </li>

            <!-- Square -->
            <li class="mt-1">
              <button type="button" class=" shapeButton btn btn-dark " id="square">
                <svg width="50" height="50">
                  <rect x="5" y="5" width="40" height="40" fill="#37474F" stroke="white" stroke-width="2" />
                </svg>
              </button>
            </li>

            <!-- Rectangle -->
            <li class="mt-1">
              <button type="button" class=" shapeButton btn btn-dark " id="rectangle">
                <svg width="55" height="50">
                  <rect x="5" y="5" width="45" height="30" rx="5" ry="5" fill="#37474F" stroke="white" stroke-width="2" />
                </svg>
              </button>
            </li>

            <!-- Circle -->
            <li class="mt-1"> <button type="button" class=" shapeButton btn btn-dark" id="circle">
                <svg width="50" height="50">
                  <circle cx="25" cy="25" r="20" stroke="white" stroke-width="2" fill="#37474F" />
                </svg>
              </button> </li>

            <!-- Ellipse -->
            <li class="mt-1"> <button type="button" class=" shapeButton btn btn-dark" id="ellipse">
                <svg height="50" width="50">
                  <ellipse cx="25" cy="25" rx="23" ry="13" stroke="white" stroke-width="2" fill="#37474F" /></svg></button>
            </li>

            <!--- END LIST 1 -->

            <!-- List 2: line, curve, polyline, polygon -->
          </ul>
          <ul class="mt-3 list-unstyled text-center">

            <!-- LINE -->
            <li class="mt-1">
              <button type="button" class=" shapeButton btn btn-dark " id="line">
                <svg height="50" width="50">
                  <line x1="0" y1="25" x2="50" y2="25" stroke="white" stroke-width="2" />
                </svg>
              </button>
            </li>

            <!-- curve -->
            <li class="mt-1"> <button type="button" class=" shapeButton btn btn-dark" id="curve">
                <svg height="50" width="50">
                  <path d="M0,35 C20,5 25,50 50,20" stroke="white" stroke-width="2" fill="#37474F" /></svg></button>
            </li>

            <!-- Poly-line -->
            <li class="mt-1">
              <button type="button" class=" btn btn-dark polybutton" id="polyline">
                <svg height="50" width="50">
                  <line x1="3" y1="30" x2="25" y2="15" stroke="white" stroke-width="2" />
                  <line x1="25" y1="15" x2="37" y2="30" stroke="white" stroke-width="2" />
                  <line x1="37" y1="30" x2="50" y2="30" stroke="white" stroke-width="2" />
                  <circle cx="3" cy="30" r="3" fill="white" />
                  <circle cx="25" cy="15" r="3" fill="white" />
                  <circle cx="37" cy="30" r="3" fill="white" />
                  <circle cx="50" cy="30" r="3" fill="white" />
                </svg>
              </button>
            </li>

            <!-- Polygon -->
            <li class="mt-1">
              <button type="button" class=" btn btn-dark polybutton" id="polygon">
                <svg height="50" width="55">
                  <line x1="3" y1="15" x2="33" y2="3" stroke="white" stroke-width="2" />
                  <line x1="33" y1="3" x2="49" y2="15" stroke="white" stroke-width="2" />
                  <line x1="49" y1="15" x2="25" y2="40" stroke="white" stroke-width="2" />
                  <line x1="25" y1="40" x2="3" y2="15" stroke="white" stroke-width="2" />
                  <circle cx="3" cy="15" r="3" fill="white" />
                  <circle cx="33" cy="3" r="3" fill="white" />
                  <circle cx="49" cy="15" r="3" fill="white" />
                  <circle cx="25" cy="40" r="3" fill="white" />
                </svg>
              </button>
            </li>
          </ul>
          <!-- End list 2 -->
        </div>
      </div>

      <!---------------------------- END shape menu --------------------------------------------------------------->

      <!--- CANVAS --->
      <div class="col-md-6">
        <center>
          <canvas id="canvas" width="600" height="400" style="width:600px; height:400px; margin-top:50px"></canvas>
        </center>
      </div>

      <!-- customization menu -->
      <div id="customizationMenu" class="col-md-3 mt-5">
        <!---- LIne color --->
        <div class="row mb-3">
          <h6 class="text-white mr-2  mt-1"> Line Color: </h6>

          <select id="lineColorSelect" class="btn btn-light btn-sm colorOptions" onchange="changeOption(id, value)">
            <option value="#2E86C1">Blue</option>
            <option value="black">Black</option>
            <option value="yellow">Yellow</option>
            <option value="red">Red</option>
            <option value="orange">Orange</option>
            <option value="green">Green</option>
          </select>
          <div id="lineColorDiv" style="width:30px; height:30px;" class="ml-2">
          </div>

        </div>

        <!--- Fill color -->
        <div class="row  mb-3">
          <h6 class="text-white mr-2  mt-1"> Fill Color: </h6>

          <select id="fillColorSelect" class="btn btn-light btn-sm ml-2 colorOptions" onchange="changeOption(id, value)">
            <option value="#2E86C1">Blue</option>
            <option value="white">white</option>
            <option value="black">Black</option>
            <option value="yellow">Yellow</option>
            <option value="red">Red</option>
            <option value="orange">Orange</option>
            <option value="green">Green</option>
          </select>
          <div id="fillColorDiv" style="width:30px; height:30px;" class="ml-2">
          </div>
        </div>

        <!-- Line width -->
        <div class="row mb-3">
          <h6 class="text-white mr-2 mt-1"> Line Width: </h6>

          <select id="lineWidthSelect" class="btn btn-light btn-sm colorOptions" onchange="changeOption(id, value)">
            <option value="0">1</option>
            <option value="3">3</option>
            <option value="5">5</option>
            <option value="7">7</option>
            <option value="9">9</option>
            <option value="11">11</option>
          </select>
        </div>

        <!--- CLEAR and DELETE buttons -->
        <div class="row" style=" margin-top:50px">
          <button type="button" class=" btn  btn-danger btn-block disabled" id="delete">
            <b> X </b>
          </button>
          <button type="button" class=" btn btn-outline-light btn-block" id="clear"> CLEAR </button>
        </div>

        <!--- SAVE and LOAD buttons -->
        <div class="row-fluid w-100 mr-0" style=" margin-top:60px">
          <button type="button" class=" btn btn-light btn-sm col-md-4 float-left" id="save"> <b> SAVE </b> </button>
          <!-- The for attribute connects this button to input, hence the ungly choose file text is not shown. -->
          <label for="load" type="button" class=" btn  btn-light btn-sm ml-5 col-md-4 float-right"><b> LOAD </b></label>
          <input type="file" id="load" accept=".json" style="visibility:hidden;">
        </div>

      </div>

    </div>

    <div id="load-dialog" class="bg-white">
      <!-- The main content shown is the content in this paragraph -->
      <p class="text-muted"> Would you like to save your current canvas first? </p>
      <!-- a row div is also provided to hold two buttons. one is the button to close the dialog and the
    other is the give up bottom, to reset the game when needed -->
      <div class="row">
        <button type="button" class="btn btn-dark text-white mx-auto mt-2" id="yes"> YES </button>
        <button type="button" class="btn btn-danger text-white mx-auto mt-2" id="no"> NO </button>
      </div>
    </div>
    <script src="./js/shapeEditor.js"></script>

  </div>
</body>

</html>
